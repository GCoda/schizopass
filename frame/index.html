<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>pageTitle</title>
  </head>
  <body style="padding: 10px">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Domain</label>
          <input id="domain" placeholder="Domain" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="password" type="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
          <label>Site prefix</label>
          <input id="domainAppend" placeholder="@!123" class="form-control">
        </div>
        <div class="form-group">
          <label>Global prefix</label>
          <input id="append" placeholder="@!123" class="form-control">
        </div>
        <button type="submit" onclick="parent.postMessage(&quot;closeIframe&quot;,&quot;*&quot;); " class="btn btn-default">Submit</button>
      </div>
    </div>
    <script src="/frame/index.js"></script>
  </body>
</html>
